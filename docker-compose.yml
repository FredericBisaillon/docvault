services:
  db:
    image: postgres:16
    container_name: docvault-db
    environment:
      POSTGRES_USER: docvault
      POSTGRES_PASSWORD: docvault
      POSTGRES_DB: docvault
    ports:
      - "5432:5432"
    volumes:
      - docvault_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docvault -d docvault"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  docvault_pg: